<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <!--JS only-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <title>Bookings</title>
</head>
<body>
    <div class="container" id="main">
        <h2>Bookings</h2>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#view">View Bookings</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#update">Update Bookings</a>
            </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
            <div id="view" class="container tab-pane active">
                <br>
                <h3>Bookings</h3>
                <table id="viewtables" class="table">
                </table>

                <div id="Deletealert" class="toast">
                    <div class="toast-header">
                        Update
                    </div>
                    <div id="messageedit" class="toast-body">
                        Saved!
                    </div>
                </div>
            </div>
            <div id="update" class="container tab-pane fade">
                <br>
                <h3>Register Booking</h3>
                <form id="booking">
                    <div class="mb-3">
                        <label for="FirstNameInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstNameInput" minlength="3" />
                    </div>
                    <div class="mb-3">
                        <label for="LastNameInput" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastNameInput" minlength="3" />
                    </div>
                    <a id="save" class="btn btn-info"><i class="fas fa-save"></i> Save</a>
                </form>

                <div id="Savealert" class="toast">
                    <div class="toast-header">
                        Update
                    </div>
                    <div id="message" class="toast-body">
                        Saved!
                    </div>
                </div>
            </div>

        </div>
        </div>

</body>
</html>
